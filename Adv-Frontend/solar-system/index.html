<h1>The Milky-Way</h1>
<svg width="900" height="700">

    <circle cx="500" cy="330" fill="yellow" r="60" stroke="" stroke-width="3" />

    <circle cx="500" cy="330" fill="none" r="310" stroke="white" stroke-width="3" />
    <circle cx="500" cy="330" fill="blue" r="20" stroke="black" stroke-width="3" id="neptune"/>


    <!--uranus-->
    <circle cx="500" cy="330" fill="none" r="280" stroke="white" stroke-width="3" />

    <circle cx="500" cy="330" fill="green" r="15" stroke="black" stroke-width="3" id="earth" />

    <circle cx="500" cy="330" fill="gold" r="10" stroke="black" stroke-width="3" id="venus" />
